name: Publish

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/publish.yml'
      - 'build/**'
      - 'src/Bannerlord.Harmony/**'
  repository_dispatch:
    types: publish

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-module:
    name: Build for NexusMods
    runs-on: ubuntu-latest
    steps:
    - name: Setup
      uses: butr/actions-common-setup@v2.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}

    - name: Build Bannerlord.Harmony
      run: >-
        mkdir bannerlord;
        dotnet build src/Bannerlord.Harmony/Bannerlord.Harmony.csproj --configuration Release -p:GameFolder="$PWD/bannerlord";
      shell: pwsh

    - name: Upload Bannerlord folder
      uses: actions/upload-artifact@v3
      with:
        name: bannerlord
        path: ./bannerlord/

###########################
#          STEAM          #
###########################
  publish-on-steam:
    name: Publish on Steam
    runs-on: ubuntu-latest
    needs: ["build-module"]
    steps:
    - name: Setup
      uses: butr/actions-common-setup@v2.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
    
    - name: Download bannerlord folder
      uses: actions/download-artifact@v3
      with:
        name: bannerlord
        path: ./bannerlord
    
    - name: Get Bannerlord.Harmony version
      id: version
      run: >-
        $vers =(Get-Item './bannerlord/Modules/Bannerlord.Harmony/bin/Win64_Shipping_Client/Bannerlord.Harmony.dll').VersionInfo.ProductVersion.Split("+")[0];
        echo "::set-output name=mod_version::$vers"
      shell: pwsh
    
    - uses: AnarkisGaming/workshop@v1
      with:
        appID: 261550
        publishedFileID: 2859188632
        path: ./bannerlord
        changelog: Release ${{steps.version.outputs.mod_version}}
      env:
        STEAM_ACCOUNT_NAME: ${{secrets.STEAM_LOGIN}}
        STEAM_PASSWORD: ${{secrets.STEAM_PASSWORD}}
    
###########################
#         GITHUB          #
###########################
  publish-on-github:
    name: Publish on GitHub
    runs-on: ubuntu-latest
    needs: ["build-module"]
    steps:
    - name: Setup
      uses: butr/actions-common-setup@v2.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}

    - name: Download bannerlord folder
      uses: actions/download-artifact@v3
      with:
        name: bannerlord
        path: ./bannerlord

    - name: Zip Bannerlord.Harmony
      run: 7z a -t7z Bannerlord.Harmony.7z ./bannerlord/* -mx9
      #shell: pwsh
      # pwsh casues it to include the root folder

    - name: Install Bannerlord.NexusmodsUploader
      run: >-
        dotnet tool install -g Bannerlord.NexusmodsUploader;
      shell: pwsh

    - name: Get Bannerlord.Harmony version
      id: version
      run: >-
        $vers =(Get-Item './bannerlord/Modules/Bannerlord.Harmony/bin/Win64_Shipping_Client/Bannerlord.Harmony.dll').VersionInfo.ProductVersion.Split("+")[0];
        echo "::set-output name=mod_version::$vers"
      shell: pwsh

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      with:
        tag_name: v${{steps.version.outputs.mod_version}}
        release_name: Release ${{steps.version.outputs.mod_version}}
        body: ""
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{steps.create_release.outputs.upload_url}}
        asset_path: ./Bannerlord.Harmony.7z
        asset_name: Bannerlord.Harmony.7z
        asset_content_type: application/x-7z-compressed
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
